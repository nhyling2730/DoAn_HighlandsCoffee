<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login_user.css">
    <title>ĐĂNG NHẬP</title>
</head>
<body>
    <div class="wrapper">
        <img src="/image/logo.png">
        <h1>Đăng nhập</h1>
        <div class="input-box">
            <input type="text" placeholder="Tên đăng nhập">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Mật khẩu">
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash hide"></i>
        </div>
        
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        
        <button type="submit" class="button"><a href="#">Đăng nhập</a></button>
        <div class="register-link">
            <p>Bạn mới biết đến Highlands? <a href="/user/signup_user.html"> Đăng kí</p>
        </div>
        <script src="/js/passwd.js"></script>
    </div>
    
</body>
</html>
